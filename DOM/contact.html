<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/media/ProfilePicture-2.png" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="menu-header">
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a href="aboutMe.html" class="text navbar-brand">The Don.</a>

          <button
            class="navbar-toggler navbar-toggler-icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          ></button>
          
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/DOM/portfolio.html" class="text nav-link"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a href="/aboutMe.html" class="text nav-link">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- The main content  -->
  <main class="contact-main container mt-5">
      <div class="d-flex vertContact gap-xl-5">
        <!-- The start of the 1st section -->
        <section class="sectional col-md-6 p-4">
          <h2 class="portfolio-h2">Follow My Newsletter</h2>
          <p class="text-muted">
            Stay updated with my latest projects, tips, and exclusive content.
          </p>
          <form action="#" method="post" class="mt-4">
            <div class="mb-3">
              <label for="name" class="form-label text">Name</label>
              <input
                type="text"
                class="form-control"
                id="newsletter-name"
                name="name"
                placeholder="Your Full Name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label text">Email</label>
              <input
                type="email"
                class="form-control"
                id="newsletter-email"
                name="email"
                placeholder="Your Email Address"
                required
              />
            </div>

            <label for="birthday" class="birthday">Your Birthday: </label>
            <input
              type="date"
              name="birthday"
              id="newsletter-birthday"
              placeholder="birthday"
            />

            
              <button type="submit" class="btn button" id="newsletter-btn">Subscribe</button>
         
        </form>
      </section>

         <!-- The beginning of the third section -->
        <section class="sectional section-2 col-md-6 p-4">
           <h5 class="portfolio-h2">Send Feedback</h5>
           <p class="text-muted">
             Have questions or suggestions? Let me know!
            </p>

        <form action="#" method="post" class="mt-4 mb-6" id="feedback-form">
            <label for="name" class="form-label text">Name</label>
            <input
              type="text"
              class="form-control"
              id="feedback-name"
              name="name"
              placeholder="Your Full Name"
              required
            />


          <div class="mb-3">
            <label for="name" class="form-label text">Message</label>
            <textarea
              class="form-control"
              id="feedback-message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <div class="mb-3 ">
            <label for="preferred">Preferred Method</label>
            <select name="preferred" id="preferred">
              <option value="Phone">
                Phone
              </option>
              <option value="Email">Email </option>
              <option value="Social">Social</option>
            </select>

            <div id="response" class="mt-2 text-muted"></div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn button" id="feedback-btn">Send Feedback</button>
          </div>
      </form>
    </section>
  </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
      <p class="copy-text text">
        &copy; 2024 Keshon D. Bowman. All rights reserved.
      </p>
      <div class="social">
        <i class="fa fa-envelope" aria-hidden="true"
          ><a
            href="https://app.brevo.com/automation/edit/1?prebuilt=true&p_step=1"
          ></a
        ></i>
        <i class="fa fa-youtube-play" aria-hidden="true"
          ><a href="https://www.youtube.com/@KeepTheWalkShon"></a
        ></i>
        <i class="fa fa-instagram" aria-hidden="true"
          ><a
            href="https://www.instagram.com/keshonswalksoflife/?igsh=MmRkMGFucG56a21w&utm_source=qr"
          ></a
        ></i>

        <a href="/DOM/contact.html" class="feedback-text">
          <button
            type="submit"
            name="feedback"
            value="feedback"
            class="feedback-text btn feedback"
          >
            Feedback
          </button></a
        >
      </div>
    </footer>
  </body>
</html>
